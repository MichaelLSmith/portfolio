<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.teal-deep_purple.min.css" />

    <body>
      <!-- Uses a header that scrolls with the text, rather than staying
    locked at the top -->
  <div class="mdl-layout mdl-js-layout ">


    <div id="logo">Logo Here</div>

    <section id="name">
      <h1>Michael Laurence Smith</h1>
      <hr class="center">
      <h3>Junior Web Developer</h3>
    </section>

    <div id="read">Read More</div>







    <!-- to make header no disapear on smaller screen size, I moved
    mdl-layout--headertype class to div above from the header tag -->
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"><!-- Your content goes here -->

        <a id="showHere">Here</a>

        <nav class="nav">Navigation Sticks Here
            <ul>
                <li><span id="toAbout">About</span></li>
                <li><span id="toPortfolio">Portfolio</span></li>
                <li><a id="toContact">Contact</a></li>
            </ul>
        </nav>

        <section id="about" class="pageHeight">About Me</section>
        <section id="portfolio" class="pageHeight">Portfolio</section>

        <div id="parentOfContact">
          <section id="contact" class="pageHeight">Contact</section>
        </div>
      </div>
    </main>
  </div>

    </body>
    <script src="js/vendor/headhesive.js" type="text/javascript"></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</html>
